      <main>
         <h2 class="py-2 text-primary">&nbsp;Transactions:</h2>
         <div id="financeApp" class="text-center container-fluid py-1">
            <form id="transactions" action="/auth/transactions.html" method="post" name="transactions">
               <div class="row mt-3">
                  <div class="col">
                     <input id="date" type="text" name="date" class="form-control" placeholder="Date: 00/00/0000">
                     <span id="date_Missing" class="text-danger"></span>
                  </div>
                  <div class="col">
                     <input id="description" type="text" name="description" class="form-control" placeholder="Description">
                     <span id="description_Missing" class="text-danger"></span>
                  </div>
               </div>
               <div class="row mt-3">
                  <div class="col">
                     <select id="category" name="category" class="form-control">
                        <option>Category</option>
                        <option>Deposit</option>
                        <option>Withdraw</option>
                        <option>Food & Dining</option>
                        <option>Auto & Transport</option>
                        <option>Shopping</option>
                        <option>Mortgage</option>
                        <option>Utilities</option>
                        <option>Entertainment</option>
                     </select>
                     <span id="category_Missing" class="text-danger"></span>
                  </div>
                  <div class="col">
                     <input id="amount" type="text" name="amount" class="form-control" placeholder="Amount: 0.00">
                     <span id="amount_Missing" class="text-danger"></span>
                  </div>
               </div>
               <button id="submit_Btn" type="button" class="btn btn-primary mt-3">Submit</button>
            </form>
         </div>
